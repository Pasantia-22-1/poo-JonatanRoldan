<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class='container'>
        <h1>Aplication Clases</h1>
        <form id='forma'>
            <a>Raton</a>
            <div class ='mb-3'>
                <label for='tipoRaton'>Tipo Conexion</label>
                <input type="text" class='form-control'
                    placeholder="Ingrese el tipo de conexion" id='tipoRaton'/>
            </div>
            <div class ='mb-3'>
                <label for='marcaRaton'>Marca Raton</label>
                <input type="text" class='form-control'
                    placeholder="Ingrese la marca del raton" id='marcaRaton'/>
            </div>
            <a>Teclado</a>
            <div class ='mb-3'>
                <label for='tipoTeclado'>Tipo de Teclado</label>
                <input type="text" class='form-control'
                    placeholder="Ingrese el tipo Teclado" id='tipoTeclado'/>
            </div>
            <div class ='mb-3'>
                <label for='marcaTeclado'>Marca Teclado</label>
                <input type="text" class='form-control'
                    placeholder="Ingrese la marca del Teclado" id='marcaTeclado'/>
            </div>
            <a>Pantalla</a>
            <div class ='mb-3'>
                <label for='marcaPantalla'>Modelo de Pantalla</label>
                <input type="text" class='form-control'
                    placeholder="Ingrese la modelo de pantalla" id='marcaPantalla'/>
            </div>
            <div class ='mb-3'>
                <label for='tamanoPantalla'>Tamano de Pantalla</label>
                <input type="text" class='form-control'
                    placeholder="Ingrese el tamano de pantalla" id='tamanoPantalla'/>
            </div>
            <div class ='mb-3'>
                <label for='modeloPc'>Modelo de PC</label>
                <input type="text" class='form-control'
                    placeholder="Ingrese el modelo de pc" id='modeloPc'/>
            </div>
        </form>
        <button class='btn btn-success mb-3' onclick="Datos()">Ver Orden</button>
        <div id='resultado'></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <script src="./js/ClaseDispositivosEntrada.js"></script>
    <script src='./js/ClaseRaton.js'></script>
    <script src='./js/ClaseTeclado.js'></script>
    <script src='./js/ClaseMonitor.js'></script>
    <script src='./js/ClaseComputadora.js'></script>
    <script src='./js/ClaseOrden.js'></script>
    <script src='./js/index.js'></script>

</body>
</html>
